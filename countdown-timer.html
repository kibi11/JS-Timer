<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>COUNTDOWN TIMER</title>
	<link	rel="stylesheet"	href="style.css">
</head>
<body>
	<script src="script.js"></script>
	<div class="container">
	<div id="countdown">
		25
	</div>
	<div class="button">
		<button type="button" onclick="inc()" id='inc' margin-right>+</button>
		<button type="button" onclick="dec()" id='inc1'>-</button>
		<br>
		<button type="button" onclick="start()" id='start'>START</button>
		<button type="button" onclick="stop()" id='start1'>STOP</button>
		<br>
		<button type="button" onclick="reset()" id='stop'>RESET</button>
</div>
</body>
</html>
